<section data-ng-controller="DeliveriesController">
    <div class="page-header">
        <h1>New Delivery</h1>
    </div>

    <div class="row">
    <div class="col-md-12" ng-init="getConsumers()">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset ng-repeat="delivery in deliveries">
            <!-- needs to be only the active ones. not the inactive -->
            <!-- google maps check for radius of the address of the order and reject if it falls out of the area. -->
            <!-- add products select options small, medium, large pizza -->
                <div class="form-group">
                    <label class="control-label" for="price">Select Customer</label>
                    <ui-select 
                        ng-model="delivery.consumer" 
                        theme="select2" 
                        ng-disabled="disabled" 
                        on-select="orderSelected($item, $model)"
                        style="min-width: 300px;">
                        <ui-select-match 
                            placeholder="Select a Customer in the list or search his name...">
                            {{$select.selected.firstName}} {{$select.selected.lastName}}
                        </ui-select-match>

                        <ui-select-choices 
                            repeat="consumer in consumers | search: {firstName: $select.search, lastName: $select.search, phone: $select.search}">
                            <div 
                                ng-bind-html="consumer.firstName | highlight: $select.search">
                            </div>
                            <small>
                            name: {{consumer.firstName}} {{consumer.lastName}}
                            <br>
                            Appartment: <span ng-bind-html="''+consumer.apartment | highlight: $select.search"></span>
                            <br>
                            Phone: <span ng-bind-html="''+consumer.phone | highlight: $select.search"></span>
                            </small>
                        </ui-select-choices>
                    </ui-select>
                </div>

                <div class="form-group">
                    <label class="radio-inline">
                        <input 
                            type="radio"
                            ng-model="delivery.product"
                            name="product-{{$index}}" 
                            value="large-pizza">
                        Large Pizza
                    </label>
                    <label class="radio-inline">
                        <input 
                            type="radio"
                            ng-model="delivery.product"
                            name="product-{{$index}}" 
                            value="medium-pizza">
                        Medium Pizza
                    </label>
                    <label class="radio-inline">
                        <input 
                            type="radio"
                            ng-model="delivery.product"
                            name="product-{{$index}}" 
                            value="small-pizza">
                        Small Pizza
                    </label>
                </div>

                <div class="form-group">
                    <a href="#!/consumers/create?from_delivery=true" class="btn btn-default">Add Order</a>
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
    </div>
    
    <div class="row">
        <div class="alert alert-danger" ng-if="globalError">
            {{ globalError }}
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-3">
            <button
                type="button" 
                ng-click="addDelivery()" 
                class="btn btn-success">
                <i class="glyphicon glyphicon-plus"></i>
                Add Delivery
            </button>

            <button 
                ng-click="create()" 
                type="button" 
                class="btn btn-success">
                <i class="glyphicon glyphicon-ok"></i>
                Submit
            </button>
        </div>

        <div class="col-md-4">
            <button class="btn btn-block btn-primary">
                {{ calculateTotal() | currency:"Total: $":0 }}
            </button>
        </div>
    </div>
</section>
