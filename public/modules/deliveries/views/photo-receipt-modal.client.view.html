<div class="modal-header">
    <h3 class="modal-title">Completed At: {{ delivery.completedAt | date:'medium' }}</h3>
</div>
<div class="modal-body delivery-photo-receipt text-center">
    <img data-ng-src="{{ delivery.photoReceipt }}" alt="">
</div>
<div class="modal-footer">
    <button 
        ng-click="closeModal()"
        class="btn btn-primary">
        Close
    </button>
</div>
