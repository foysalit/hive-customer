<section data-ng-controller="FeedsController">
	<h3 class="text-center">Live Update Feed</h3>
	
	<div class="row">
		<div class="col-md-6 col-md-offset-3" data-ng-init="find()">
			<ul class="list-group" data-ng-show="feeds">
				<li 
					class="list-group-item text-center" 
					data-ng-repeat="feed in feeds">
					<!-- add the photo viewer for the photo receipt -->
					<!-- robot is home, delivery completed updates -->
					<!-- increase registered lifetime -->
					<div class="pull-right">
						<strong>{{ feed.createdAt | date:'medium' }}</strong>
					</div>
					<div class="clearfix"></div>
					<div>{{ feed.text }}</div>
				</li>
			</ul>
		</div>
	</div>
</section>
