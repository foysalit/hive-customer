<section data-ng-controller="HomeController">
	<h3 class="text-center">Live Update Feed</h3>
	
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<ul class="list-group">
				<li 
					class="list-group-item text-center" 
					data-ng-repeat="activity in activities">
					<!-- add the photo viewer for the photo receipt -->
					<!-- robot is home, delivery completed updates -->
					<!-- increase registered lifetime -->
					<div class="pull-right">
						<strong>{{ activity.timeStamp | date:'medium' }}</strong>
					</div>
					<div class="clearfix"></div>
					<div>{{ activity.text }}</div>
				</li>
			</ul>
		</div>
	</div>
</section>
